<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let f of listFeedback | async" text-wrap>
      <p>Dari : {{f.dari}}</p>
      <h2 class="komentar">{{f.komen}}</h2>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="tulisFeedback()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tautan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <button ion-item *ngFor="let t of tautan" (click)="bukaLink(t.link)">
      <div class="tautan">{{t.namaTautan}}</div>
    </button>
  </ion-list>
</ion-content>
